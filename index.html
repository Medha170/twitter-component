    <div class="header">

                        <textarea name="posting" id="posting" cols="30" rows="10" placeholder="Type your thoughts here..."></textarea>
                    </div>
                    <div class="countandbtn">
                        <div class="count" id="count">0/100</div>
                        <button class="post-btn" id="post-btn">Post</button>
                    </div>
                </div>
            </div>
